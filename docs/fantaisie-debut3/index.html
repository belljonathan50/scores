	<style>
	body { margin: 20; background-color: black; color: white}
	.inscore { background-color: white; border-color: grey; width: 100%; height: 100%; font-size: 1px; }
	</style>
</head>

<body>

<div class="inscore" id="scene">
	
/ITL/scene/* del;

/ITL/scene/title set txt "test";
/ITL/scene/title scale 3;
/ITL/scene/title y -0.6;

/ITL/scene/ring set faust 'import("stdfaust.lib"); 
frequency = 100;
dpth = 13;
ringMod(freq,depth) = *(modSig)with{    modSig = 1 - (os.osc(freq)+1)*0.5*depth;};process = ringMod(frequency,dpth)* 2;

</div>
</body>
